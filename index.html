<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iEducate.com </title>
</head>
<body>
    <div class="header">
        <nav>
            <div class="nav-list">
                <div class="logo">
                    <img src="images.jpg" alt="logo">
                </div>

                <ul>
                    <li> <a href="#home"> Home </a></li>
                    <li> <a href="#services"> Services </a></li>
                    <li> <a href="#about"> About </a></li>
                    <li> <a href="#contact"> Contact </a></li>
                </ul>

            </div>

            <div class="right-nav">
                <input type="text" placeholder="Type here to search" id="search">
                <button class="btn-small" id="button-nav">  Search </button>
            </div>
        </nav>

        <section class="main-heading">
            <div class="main-image">
                <img src="images.jpg" id="image-resp">
            </div>

            <div class="heading">
                <p class="text-big" id="main-heading-resp">The Future Of Education is Here - ieducate.com  </p>
                <br>
                <p class="text-small" id="main-heading-resp"> In this world of Thousand of people we are helping all in Enhancing thier career in good way</p>
            </div>
        </section>

        <section class="main-buttons">
            <button class="Subscribe-btn" id="main-buttons-resp"> Subscribe </button>
            <button class="watch-videos-btn" id="main-buttons-resp"> Watch Video  </button>
        </section>

        <section class="contact-us-form" id="contact">
           
            <form method="post">
                <h1> Contact us </h1>
                <input type="text" name="name" placeholder="enter your name" class="form-input" required id="form-box">
                <br><br>
                <input type="email" name="email" placeholder="enter your email address" class="form-input" required id="form-box">
                <br><br>
                <input type="number" name="number" placeholder="enter your contact number" class="form-input" required id="form-box">
                <br><br>
                <textarea name="" id="" cols="56" rows="13" class="text-area-box"> Description</textarea>

                <br><br>
                <button type="submit" class="form-button"> Send </button>
            </form>
        </section>

        <div class="footer">
            <p id="footer-resp"> Copyright &copy; 2027 @ieducate.com </p>
        </div>
    </div>
</body>
</html>
